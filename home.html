<!DOCTYPE html>
<html>

<head>
    <link rel="icon"
        href="https://w7.pngwing.com/pngs/969/609/png-transparent-arrow-target-corporation-bullseye-target-miscellaneous-spiral-heart-thumbnail.png">
    <title>Work With ME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-image: url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px 20px 20px;
        }

        .header h1 {
            font-size: 32px;
            letter-spacing: 1px;
        }

        .header p {
            margin-top: 8px;
            font-size: 18px;
        }

        .form-container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
        }

        .card {
            background: white;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-title {
            background: #8b5a3c;
            color: white;
            padding: 12px 15px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 8px 5px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid #8b5a3c;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .required {
            display: inline-block;
            background: rgb(209, 207, 207);
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            margin-top: 10px;
            color: black;
        }

        .btn-clear {
            background: white;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-clear:hover {
            background: #f1f1f1;
        }

        .btn-submit {
            background: #8b5a3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-submit:hover {
            background: #6e442d;
        }

        .btn-back {
            background: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-back:hover {
            background: #333;
        }

        .progress {
            text-align: center;
            background: #8b5a3c;
            color: white;
            padding: 8px;
            width: 200px;
            margin: 20px auto;
            border-radius: 20px;
        }

        @media(max-width:600px) {
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="header">
            <h1>WORK WITH ME ðŸš€ ðŸŽ¯</h1>
            <p>Collect Contact Information</p>
        </div>

        <div class="form-container">

            <div class="card">
                <div class="card-title">1. Name</div>
                <div class="card-body">
                    <input type="text" id="name" oninput="checkProgress()">
                    <div class="required" id="Required">Required</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">2. Gender</div>
                <div class="card-body">
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="Male" name="gender" value="Male" onclick="checkProgress()"> Male
                        </label>
                        <label>
                            <input type="radio" id="Female" name="gender" value="Female" onclick="checkProgress()"> Female
                        </label>
                    </div>
                    <div class="required" id="gender-re">Required</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">3. E-Mail</div>
                <div class="card-body">
                    <input type="email" id="email" oninput="checkProgress()">
                    <div class="required" id="email-re">Required</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">4. Mobile Number</div>
                <div class="card-body">
                    <input type="number" id="mobile" oninput="checkProgress()">
                    <div class="required" id="mobile-re">Required</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">5. Address</div>
                <div class="card-body">
                    <input type="text" id="address" oninput="checkProgress()">
                    <div class="required" id="address-re">Required</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">6. Work-Time</div>
                <div class="card-body">
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="partTime" name="worktime" value="Part-Time"
                                onclick="checkProgress()"> Part-Time
                        </label>
                        <label>
                            <input type="radio" id="fullTime" name="worktime" value="Full-Time"
                                onclick="checkProgress()"> Full-Time
                        </label>
                    </div>
                    <div class="required" id="worktime-re">Required</div>
                </div>
            </div>

            <button class="btn-clear" onclick="clearForm()">Clear form</button>
            <button class="btn-submit" onclick="submitForm()">Submit</button>

        </div>

        <div class="progress" id="progressText">
            Answered 0 of 6
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("Ro3VTsYRjvQowjIjg");
        })();
    </script>

    <script>

        function checkProgress() { /* SAME AS YOUR CODE - NOT CHANGED */ }

        function clearForm() { /* SAME AS YOUR CODE - NOT CHANGED */ }

        function submitForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let address = document.getElementById("address").value.trim();
            let gender = document.querySelector('input[name="gender"]:checked');
            let worktime = document.querySelector('input[name="worktime"]:checked');

            // âœ… ONLY CHANGE DONE HERE
            let Male = document.getElementById("Male").checked ? "Male" : "";
            let Female = document.getElementById("Female").checked ? "Female" : "";
            let partTime = document.getElementById("partTime").checked ? "Part-Time" : "";
            let fullTime = document.getElementById("fullTime").checked ? "Full-Time" : "";

            if (!name || !email || !mobile || !address || !gender || !worktime) {
                alert("Please fill all required fields!");
                return;
            }

            alert("Form Submitted Successfully âœ…");
            window.location.href = "zaid.html"

            emailjs.send("service_naoycqy", "template_mee34dc", { name, Male, Female, email, mobile, address, partTime, fullTime })
                .then(() => {
                    alert("Employee details sent via email!");
                })
                .catch((err) => {
                    console.error("Email failed", err);
                    alert("Failed to send email!");
                });
        }

    </script>

</body>
</html>
