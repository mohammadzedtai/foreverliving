<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://w7.pngwing.com/pngs/969/609/png-transparent-arrow-target-corporation-bullseye-target-miscellaneous-spiral-heart-thumbnail.png">
    <title>WORK WITH ME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero {
            height: 100vh;
            width: 100%;
            background-image: url("https://images.unsplash.com/photo-1554224155-6726b3ff858f");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Glass Effect Box */
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 80px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            color: white;
        }

        .overlay h1 {
            font-size: 50px;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .overlay p {
            font-size: 22px;
        }

        /* Start Button */
        #startBtn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #c68b59;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #startBtn:hover {
            background: #a86c3a;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
        }

    </style>
</head>

<body>

    <div class="hero">
        <div class="overlay">
            <h1>WORK WITH ME ðŸš€ ðŸŽ¯</h1>
            <p>Collect Contact Information</p>
        </div>

        <a href="home.html"><button id="startBtn">START</button></a>
    </div>


</body>

</html>
